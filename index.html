<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide current" style="background: url('1.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('2.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('3.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('4.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('6.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('7.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('8.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('9.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('10.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('11.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('15.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('16.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('17.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('18.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('19.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('20.png') no-repeat center top/cover;"></div>
    <div class="slide" style="background: url('21.png') no-repeat center top/cover;"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const intervalTime = 86400000; 
    let slideInterval;
    let lastShownSlideIndex = 0;

    const getRandomSlide = () => {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * slides.length);
      } while (randomIndex === lastShownSlideIndex);
      return randomIndex;
    };

    const showSlide = (index) => {
      slides.forEach(slide => slide.classList.remove('current'));
      slides[index].classList.add('current');
      lastShownSlideIndex = index;
    };

    const nextSlide = () => {
      const randomIndex = getRandomSlide();
      showSlide(randomIndex);
    };

    const prevSlide = () => {
      showSlide(lastShownSlideIndex);
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, intervalTime);
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, intervalTime);
    });

    slideInterval = setInterval(nextSlide, intervalTime);
  </script>
</body>
</html>
