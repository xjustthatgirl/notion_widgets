<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background: url("1.png") no-repeat center top/cover;
    }

    .slide:nth-child(2) {
      background: url("2.png") no-repeat center top/cover;
    }

    .slide:nth-child(3) {
      background: url("3.png") no-repeat center top/cover;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    /* Refresh Button Styling */
    .refresh-button {
      position: absolute;
      bottom: 10%;
      right: 10%;
      padding: 10px 20px;
      background-color: #e5ebf3;
      color: #362a2b;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .refresh-button:hover {
      background-color: #362a2b;
      color: #e5ebf3;
    }

  </style>
</head>

<body>
  <!-- Slider Container -->
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <!-- Buttons for navigating the slides -->
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <!-- Refresh Button -->
  <button class="refresh-button" id="refresh">Refresh Slide</button>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const refreshButton = document.getElementById("refresh");

    const auto = true;
    const intervalTime = 86400000; // 24 hours in milliseconds
    let slideInterval;

    // Set the initial slide based on the current day
    const setDailySlide = () => {
      const today = new Date();
      const dayIndex = today.getDate() % slides.length;
      slides.forEach((slide, index) => {
        slide.classList.remove("current");
        if (index === dayIndex) {
          slide.classList.add("current");
        }
      });
    };

    // Function to go to the next slide
    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    // Function to go to the previous slide
    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    // Set up auto-refresh based on the time interval (24 hours)
    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
      setDailySlide(); // Set the initial slide
    }

    // Event listener for the next button
    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    // Event listener for the previous button
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    // Event listener for the refresh button
    refreshButton.addEventListener("click", () => {
      setDailySlide(); // Manually refresh to the daily slide
    });
  </script>

</body>

</html>
